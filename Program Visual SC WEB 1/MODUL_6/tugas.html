<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Lowongan Kerja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Daftar Lowongan Kerja</h1>
        <div class="row" id="job-list">
            <!-- Data lowongan kerja akan dimasukkan secara dinamis menggunakan JavaScript -->
        </div>
    </div>

    <script>
        // Data lowongan kerja
        const lowonganKerja = [
            {
                perusahaan: "PT INGGIT",
                posisi: "Web Developer",
                deskripsi: "Membangun dan memelihara website perusahaan.",
                kualifikasi: "Lulusan IT, menguasai HTML, CSS, dan JavaScript.",
                lokasi: "Jakarta",
                batasLamaran: "15 Desember 2024"
            },
            {
                perusahaan: "PT GITS",
                posisi: "UI/UX Designer",
                deskripsi: "Merancang antarmuka aplikasi.",
                kualifikasi: "Menguasai Figma, Adobe XD.",
                lokasi: "Bandung",
                batasLamaran: "20 Desember 2024"
            },
            {
                perusahaan: "STAR",
                posisi: "Backend Developer",
                deskripsi: "Mengembangkan API dan sistem backend.",
                kualifikasi: "Menguasai Node.js dan database MongoDB.",
                lokasi: "Surabaya",
                batasLamaran: "10 Januari 2025"
            }
        ];

        // Mengisi kontainer dengan data lowongan kerja
        const jobListContainer = document.getElementById('job-list');

        lowonganKerja.forEach(job => {
            const jobCard = `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${job.perusahaan}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${job.posisi}</h6>
                            <p class="card-text">
                                <strong>Deskripsi:</strong> ${job.deskripsi}<br>
                                <strong>Kualifikasi:</strong> ${job.kualifikasi}<br>
                                <strong>Lokasi:</strong> ${job.lokasi}<br>
                                <strong>Batas Lamaran:</strong> ${job.batasLamaran}.
                            </p>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary btn-sm">Lamar</button>
                                <button class="btn btn-secondary btn-sm">Detail</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            jobListContainer.innerHTML += jobCard;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
