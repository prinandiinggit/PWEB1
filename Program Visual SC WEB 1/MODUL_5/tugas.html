<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
      h1 {
        text-align: center;
        margin: 20px;
        color: black;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }
      .gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
        opacity: 0;
        transition: opacity 1s;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 80%;
        max-height: 80%;
        object-fit: contain;
      }
      .modal .close {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Galeri Foto Alumni UNIKU</h1>

    <div class="gallery">
      <img src="gambar1.jpg" alt="Alumni 1" />
      <img src="gambar2.jpg" alt="Alumni 2" />
      <img src="gambar3.jpg" alt="Alumni 3" />
    </div>
    
    <div class="modal">
      <button class="close">Close</button>
      <img src="" alt="Alumni Full" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tugas.js"></script>
  </body>
</html>
