<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Alumni UNIKU</title>
    <style>
      .highlight {
        background-color: yellow;
      }

      .featured {
        font-weight: bold;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 500px;
        text-align: center;
      }

      .close {
        cursor: pointer;
        font-size: 24px;
        color: red;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
      }

      .gallery img {
        cursor: pointer;
        margin: 5px;
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <h1 id="header">Daftar Alumni UNIKU</h1>
    <ul id="alumniList">
      <li class="featured">Dede Irawan</li>
      <li>Heri Gustaman</li>
      <li class="featured">Wawan Setiawan</li>
      <li>Aah Sumiah</li>
    </ul>

    <div class="gallery">
      <img src="gambar.jpg" alt="Foto Alumni 1" width="150" />
      <img src="gambar.jpg" alt="Foto Alumni 2" width="150" />
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Foto Terpilih" style="width: 100%" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
